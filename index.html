    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .navbar {

            display: flex;
            justify-content: space-between;
            align-items: center;

        .navbar-left {

        }

        .navbar-left a:hover {

            transform: translateY(-2px);

        .navbar-right button {

            color: white;
            padding: 12px 25px;

            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);

        }

        .hero p {
            color: rgba(255,255,255,0.9);
            font-size: 18px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.6s ease-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.25);
        }

        .card h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        .card h3::after {

            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;

        button {

            color: white;
            padding: 14px 35px;
            border: none;
            border-radius: 10px;
            cursor: pointer;

            font-weight: bold;

        }

        .status-info {

        }

        #myTable {

            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            overflow: hidden;
            border-radius: 10px;
        }

        #myTable thead {

        #myTable th {

            text-align: center;

        }

        #myTable tbody tr:hover td {

        }

        #myTable tbody tr:last-child td {

        }

        .vote-form {

            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .status-section {
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
            margin: 10px 0;
            font-size: 16px;
        }

        .status-open {
            background: #d4edda;
            color: #155724;
        }

        .status-closed {
            background: #f8d7da;
            color: #721c24;
        }

        @keyframes fadeIn {
            from {

            }
            to {

            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;

            to {

            }
        }

        @media (max-width: 768px) {
            .hero h1 {

        .cards-grid {

        .connect-card {

            border-top-color: white;

        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

    <script>
        function showMessage(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            if (element) {

                element.className = `status-message status-${type}`;
                element.style.display = 'block';
            }
        }

        function hideMessage(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.style.display = 'none';
            }
        }

        if (typeof connectMetamask !== 'undefined') {
            const originalConnectMetamask = connectMetamask;
            connectMetamask = async function() {
                try {
                    await originalConnectMetamask();
                    showMessage('metamasknotification', 'âœ… ×”×ª×—×‘×¨×ª ×‘×”×¦×œ×—×” ×œ-MetaMask!', 'success');
                } catch (error) {
                    showMessage('metamasknotification', 'âŒ ×©×’×™××” ×‘×—×™×‘×•×¨: ' + error.message, 'error');
                }
            };
        }

        if (typeof addVote !== 'undefined') {
            const originalAddVote = addVote;
            addVote = async function() {
                const voteInput = document.getElementById('vote');
                if (!voteInput || !voteInput.value) {
                    showMessage('p3', 'âš ï¸ ×× × ×”×›× ×¡ ××¡×¤×¨ ××•×¢××“', 'error');
                    return;
                }
                
                try {
                    showMessage('p3', 'â³ ×©×•×œ×— ×”×¦×‘×¢×”...', 'info');
                    await originalAddVote();
                    
                    setTimeout(() => {
                        const p3 = document.getElementById('p3');

                            showMessage('p3', ' ×”×”×¦×‘×¢×” × ×©×œ×—×” ×‘×”×¦×œ×—×”!', 'success');
                            voteInput.value = '';
                        } else if (p3 && p3.innerHTML.includes('Error')) {
                            showMessage('p3', ' ' + p3.innerHTML, 'error');
                        }
                    }, 100);
                } catch (error) {
                    showMessage('p3', ' ×©×’×™××”: ' + error.message, 'error');
                }
            };
        }

        if (typeof voteStatus !== 'undefined') {
            const originalVoteStatus = voteStatus;
            voteStatus = async function() {
                try {
                    showMessage('status', ' ×˜×•×¢×Ÿ ×¡×˜×˜×•×¡...', 'info');
                    await originalVoteStatus();
                    
                    setTimeout(() => {
                        const statusEl = document.getElementById('status');
                        const timeEl = document.getElementById('time');
                        
                        if (statusEl && statusEl.innerHTML) {
                            if (statusEl.innerHTML.includes('open')) {
                                statusEl.className = 'status-message status-success';
                                statusEl.innerHTML = 'ğŸŸ¢ ' + statusEl.innerHTML;
                            } else if (statusEl.innerHTML.includes('finished')) {
                                statusEl.className = 'status-message status-error';
                                statusEl.innerHTML = 'ğŸ”´ ' + statusEl.innerHTML;
                            }
                            statusEl.style.display = 'block';
                        }
                        
                        if (timeEl && timeEl.innerHTML) {
                            timeEl.className = 'status-message status-info';
                            timeEl.innerHTML = 'â±ï¸ ' + timeEl.innerHTML;
                            timeEl.style.display = 'block';
                        }
                    }, 100);
                } catch (error) {
                    showMessage('status', ' ×©×’×™××” ×‘×˜×¢×™× ×ª ×¡×˜×˜×•×¡: ' + error.message, 'error');
                }
            };
        }

        if (typeof getAllCandidates !== 'undefined') {
            const originalGetAllCandidates = getAllCandidates;
            getAllCandidates = async function() {
                const tbody = document.querySelector('#myTable tbody');
                const p3 = document.getElementById('p3');
                
                if (!tbody) return;
                
                tbody.innerHTML = '<tr><td colspan="3" style="padding: 30px;"><div class="spinner"></div> ×˜×•×¢×Ÿ ××•×¢××“×™×...</td></tr>';
                if (p3) p3.style.display = 'none';
                
                try {
                    await originalGetAllCandidates();
                    
                    setTimeout(() => {
                        const rows = tbody.querySelectorAll('tr');
                        if (rows.length === 0 || (rows.length === 1 && rows[0].cells.length === 1)) {
                            tbody.innerHTML = '<tr><td colspan="3" style="padding: 30px; color: #999;"> ××™×Ÿ ××•×¢××“×™× ×‘××¢×¨×›×ª</td></tr>';
                        } else {
                            rows.forEach(row => {
                                const cells = row.cells;
                                if (cells.length >= 3) {
                                    const voteCell = cells[2];
                                    const votes = voteCell.textContent;
                                    if (votes && !isNaN(votes)) {
                                        voteCell.innerHTML = `<span style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); color: white; padding: 6px 16px; border-radius: 20px; font-weight: bold; font-size: 14px; display: inline-block;">${votes}</span>`;

                    if (p3) {
                        showMessage('p3', ' ×©×’×™××”: ' + error.message, 'error');
                    }
                }
            };
        }

        window.addEventListener('load', () => {

        });
